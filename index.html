<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musicala - Repertorio para Volín</title>
    <style>
        /* Estilos generales */
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: left;
        }

        /* Header con flexbox */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #ffffff;
            padding: 10px 20px;
            border-bottom: 2px solid #ddd;
            flex-wrap: wrap; /* Permite que los elementos bajen si no hay espacio */
        }

        /* Centrar el título */
        header h1 {
            font-size: 36px;
            color: #333333;
            margin: 0;
            text-align: center;
            flex: 1;
        }

        /* Logo */
        header img {
            max-width: 120px;
            height: auto;
            margin-left: 10px;
        }

        /* Estilos para el campo de búsqueda y selector */
        .filters {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
            align-items: center;
        }

        #searchInput, #columnSelect {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            max-width: 400px;
        }

        /* Estilos de la tabla */
        .table-wrapper {
            overflow-x: auto;
            width: 100%;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            table-layout: auto;
            min-width: 600px; /* Asegura que no se comprima demasiado */
        }

        th, td {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007BFF;
            color: #ffffff;
            font-weight: bold;
            white-space: nowrap;
        }

        td a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }

        td a:hover {
            text-decoration: underline;
        }

        /* Pie de página */
        footer {
            font-size: 12px;
            color: #555555;
            margin-top: 20px;
            text-align: center;
        }

        footer p {
            margin: 5px 0;
        }

        /* Media Queries para dispositivos móviles */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: center;
            }

            header h1 {
                font-size: 24px;
                text-align: center;
                flex: 100%;
            }

            header img {
                margin: 10px auto;
            }

            .filters {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }

            #searchInput, #columnSelect {
                width: 90%;
            }

            .container {
                padding: 10px;
            }

            /* Tabla scrollable */
            .table-wrapper {
                overflow-x: auto;
                width: 100%;
            }

            table {
                width: 100%;
                min-width: 600px;
                border-collapse: collapse;
            }
        }
    </style>
</head>
<body>

    <!-- Encabezado -->
    <header>
        <h1>Musicala - Lista de canciones para Violín</h1>
        <img src="https://static.wixstatic.com/media/85afce_3adb3865c88a492b93a8bf2dc69049c3~mv2.png" alt="Logo Musicala">
    </header>

    <!-- Contenedor principal -->
    <div class="container">
        <!-- Filtros: Búsqueda y Selector -->
        <div class="filters">
            <input type="text" id="searchInput" placeholder="Buscar en la tabla...">
            <div>
                <label for="columnSelect">Seleccionar columna adicional:</label>
                <select id="columnSelect">
                    <option value="F">Números</option>
                    <option value="G">Notas</option>
                    <option value="H">Partitura</option>
                </select>
            </div>
        </div>

        <!-- Tabla dentro de un wrapper para scroll -->
        <div class="table-wrapper">
            <table id="csvTable">
                <thead>
                    <tr id="headerRow"></tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>

    <!-- Pie de página -->
    <footer>
        <p>© 2025 Musicala. Todos los derechos reservados.</p>
    </footer>

    <!-- Script para cargar CSV -->
    <script>
        async function cargarCSV() {
            const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTU3F5BzPMQl8HlmVekRHQ4LI36mZUxHJixkQvA0JAj_PJt_Ne0Hqa3AEUgzk-jeHfnj2OT_9yRJSAC/pub?output=csv";
            const response = await fetch(url);
            const data = await response.text();
            const filas = data.split("\n").map(row => row.split(","));

            const headerRow = document.getElementById("headerRow");
            const tableBody = document.getElementById("tableBody");

            const columnasFijas = 5;
            const columnaInicial = 5;

            // Crear encabezados
            for (let i = 0; i < columnasFijas; i++) {
                let th = document.createElement("th");
                th.textContent = filas[0][i];
                headerRow.appendChild(th);
            }
            let thExtra = document.createElement("th");
            thExtra.textContent = filas[0][columnaInicial];
            thExtra.id = "extraHeader";
            headerRow.appendChild(thExtra);

            // Función para cargar filas
            function cargarFilas(columnaIndex) {
                tableBody.innerHTML = ""; // Limpiar tabla
                for (let i = 1; i < filas.length; i++) {
                    let tr = document.createElement("tr");
                    for (let j = 0; j < columnasFijas; j++) {
                        let td = document.createElement("td");
                        td.textContent = filas[i][j];
                        tr.appendChild(td);
                    }
                    let tdExtra = document.createElement("td");
                    let contenidoExtra = filas[i][columnaIndex];
                    if (contenidoExtra && contenidoExtra.startsWith("http")) {
                        let link = document.createElement("a");
                        link.href = contenidoExtra;
                        link.textContent = "Ver";
                        link.target = "_blank";
                        tdExtra.appendChild(link);
                    } else {
                        tdExtra.textContent = contenidoExtra || "";
                    }
                    tr.appendChild(tdExtra);
                    tableBody.appendChild(tr);
                }
            }

            // Inicializar tabla con columna F por defecto
            cargarFilas(columnaInicial);

            // Evento para cambiar columna
            const select = document.getElementById("columnSelect");
            select.addEventListener("change", () => {
                const columnaSeleccionada = select.value.charCodeAt(0) - 65; // Índice de columna
                thExtra.textContent = filas[0][columnaSeleccionada];
                cargarFilas(columnaSeleccionada);
            });

            // Campo de búsqueda
            const searchInput = document.getElementById("searchInput");
            searchInput.addEventListener("input", () => {
                const filtro = searchInput.value.toLowerCase();
                const filasTabla = tableBody.querySelectorAll("tr");
                filasTabla.forEach(fila => {
                    const textoFila = fila.textContent.toLowerCase();
                    fila.style.display = textoFila.includes(filtro) ? "" : "none";
                });
            });
        }

        cargarCSV();
    </script>

</body>
</html>
